<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ransomware Educativo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 42px;
      color: red;
      margin-bottom: 30px;
    }
    #mensaje {
      white-space: pre-line;
      max-width: 90%;
      font-size: 22px;
    }
    .final {
      margin-top: 40px;
      font-size: 14px;
      color: #00ff00;
    }
  </style>
</head>
<body>
  <h1>⚠️ Tu dispositivo fue comprometido ⚠️</h1>
  <div id="mensaje"></div>
  <div class="final" id="final" style="display:none">
    ✅ Esta fue una simulación educativa realizada por Luis García<br>
    Nunca abras enlaces sospechosos ni introduzcas tus credenciales sin verificar la fuente.
  </div>

  <script>
    const mensaje = `Encriptando archivos...
Procesando datos confidenciales...
Bloqueando accesos del sistema...`;
    let i = 0;
    const velocidad = 40;
    const mensajeDiv = document.getElementById("mensaje");

    function escribirTexto() {
      if (i < mensaje.length) {
        mensajeDiv.innerHTML += mensaje.charAt(i);
        i++;
        setTimeout(escribirTexto, velocidad);
      } else {
        document.getElementById("final").style.display = 'block';
      }
    }

    escribirTexto();
  </script>
</body>
</html>
